<!-- top of page content -->
<html> 
<head> 
<meta charset="UTF-8">
<script src="jquery-3.6.1.min.js"></script>
<script>  
$(function(){ 
  $("#header").load("header.html");  
  $("#footer").load("footer.html");  
}); 
</script>  

<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.js"charset="utf-8"></script>
   <script>
		function reset() {
			$("select").each(function () {
			  localStorage.setItem($(this).attr("id"),"");
			  $(this).val("");
			}); 
			$("#searchbar").val("");
			$("#searchbar").trigger('change');
		}
    </script>
    <style>
	    bibtex { display: none; }
	    .searchbar { margin-left:0px;}
	    #bibtex_errors { margin-top:10px; color: red;}
	    h1.header {margin-left:8px;}
	    h1.YEAR { font-size: 17px; font-weight: bold; display: inline; margin-left:8px;}
		div.templates {	counter-reset: n; display: flex; flex-direction: column-reverse;}
		div.bibtexentry > p:nth-child(1)::before {counter-increment: n;	content: counter(n) ". "; flex: 0 0 auto;}
    </style>
<bibtex src="citations.bib"></bibtex>
 </head>  
 
 <body> 

 <div id="header"></div> 

 <div class="content">
    
    <h2 class="page_title">Publications</h2>
	<div class="container-fluid">
		<div class="searchbar">
			<div style="float:left;">
				<button type="button" class="btn btn-default" onclick="reset()">Reset</button>
			</div>
			<div style="float:left;">
				<select id="authorselectfirst" class="btn bibtex_search  bibtex_generate_author" style="border: 1px solid lightgrey;" extra="first" search="author">
				  <option value="">Search First Author</option>
				</select>
			</div>
			<div style="float:left;">
				<select id="authorselect" class="btn bibtex_search  bibtex_generate_author" style="border: 1px solid lightgrey;" search="author">
				  <option value="">Search Author</option>
				</select>
			</div>
			<div style="float:left;"> 
				<input type="text" class="bibtex_search form-control" id="searchbar" placeholder="Search publications">
				<span class="help-block">Example: Infusing 2019 (finds the intersection of the two terms)</span>
			</div>
		</div>
	</div>
	
	<!-- <div class="bibtex_structure">
	  <div class="group year" extra="DESC number">
	  	  <a href="#top" style="display: inline"><em>(Top of the page)</em></a>
	  	  <div style="padding-bottom:10px;"></div>
	  	  <div class="sort month" extra="ASC string">
	      	<div class="templates"></div>
	      </div>
	  </div>
	</div> -->
	
	<div class="bibtex_structure">
		<div class="sections bibtextypekey">
			<div class="section article">
				<h1>Journal Articles</h1>
				<div class="sort year" extra="ASC number">
					<div class="templates"></div>
				</div>
			</div>
			<div class="section inproceedings">
				<h1>Refeereed Conference and Workshop Publications</h1>
				<div class="sort year" extra="ASC number">
					<div class="templates"></div>
				</div>
			</div>
			<div class="section techreport">
				<h1>Tech Reports and White Papers</h1>
				<div class="sort year" extra="ASC number">
					<div class="templates"></div>
				</div>
			</div>
			<div class="section phdthesis|mastersthesis|bachelorsthesis">
				<h1>Theses</h1>
				<div class="sort year" extra="ASC number">
					<div class="templates"></div>
				</div>
			</div>
			<div class="section misc">
				<h1>Presentations at Professional Conferences</h1>
				<div class="sort year" extra="ASC number">
					<div class="templates"></div>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="bibtex_template">
		<p>
	  <span class="if flair" style="color:#cc0000; font-weight: bold; text-transform: uppercase;">
	  		[<span class="flair"></span>]
	  </span>	
	  <span class="author"><!-- <span class="last"></span>, <span class="first_initial"></span> --></span>
	  <span class="if year">(<span class="year"></span>).</span>
      <span class="if doi"><a class="bibtexVar" href="+DOI+" target="new" extra="doi"><span style="text-decoration: underline;" class="title"></span></a>.</span>
      <span class="if !doi"><span class="title"></span>.</span>
      <span class="if journal"><em><span class="journal"></span></em>,</span>
      <span class="if booktitle">In <em><span class="booktitle"></span></em>,</span>
      <span class="if editor"><span class="editor"></span> (editors),</span>
      <span class="if publisher"><em><span class="publisher"></span></em>.</span>
      <span class="if institution"><span class="institution"></span>,</span>
      <span class="if address"><span class="address"></span>.</span>
      <span class="if volume"><span class="volume"></span>,</span>
      <span class="if journal number">(<span class="number"></span>),</span>
      <span class="if pages"> pages <span class="pages"></span>,</span>
      <span class="if month"><span class="month"></span>,</span>
	  <span class="if school"><span class="school"></span>.</span>
      <span class="if year"><span class="year"></span>.</span>
      <span class="if note"><span class="note"></span>.</span>
      <a class="bibtexVar" role="button" data-toggle="collapse" href="#bib+BIBTEXKEY+" aria-expanded="false" aria-controls="bib+BIBTEXKEY+" extra="BIBTEXKEY">
		  [bib]
	  </a>		     
      <div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY">
		  <div class="well">
		    <pre><span class="bibtexraw noread"></span></pre>
		  </div>
  	  </div>
      <div style="display:none"><span class="bibtextype"></span></div>
      <div style="display:none"><span class="if topic"><span class="topic"></span></span></div>
	  </p>
	</div>
	
	
	<div id="bibtex_display"></div>
    
</div><!-- end content -->

<!-- bibtex filter provided by https://github.com/pcooksey/bibtex-js-->


<div id="clearfooter"></div>
<!-- end of wrapper -->


<!-- footer -->
<div id="footer"></div> 


</body>
</html>
